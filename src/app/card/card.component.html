<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img src="{{ this.imageUrl }}" alt="">
        </figure>
    </div>

    <div class="card-content">
        <div class="media-content">
            <p class="title is-4">{{ this.title }}</p>
            <p class="subtitle is-6">@ {{ this.username }}</p>
        </div>

        <div class="content">
            {{ this.content }}
        </div>
    </div>
</div>
